<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - buffergeometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> webgl - buffergeometry</div>

		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/dat.gui.min.js"></script>

		<script>


			var container, stats;

			var camera, scene, renderer;

			var mesh;

			var speedy, rangy;
			var triangles = 30;
			
			var effectController = {
				speed: 0.001,
				range: 100.
			}
			
			init();
			animate();
			
			function initGUI() {

				var gui = new dat.GUI();

				
				gui.add( effectController, "speed", 0.0001, 0.001 ).onChange( function( value ) { speedy = value; } );
				gui.add( effectController, "range", 0., 300., 1 ).onChange( function( value ) { rangy = value; } );
			}

			function init() {
				initGUI();
				container = document.getElementById( 'container' );

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 13500 );
				camera.position.z = 2750;
				controls = new THREE.OrbitControls( camera, container );
				scene = new THREE.Scene();
				
				scene.add( new THREE.AmbientLight( 0x444444 ) );
				
				
				
				var geometry = new THREE.BufferGeometry();
								
				var positions = new Float32Array( triangles * 3 * 3 );
				var normals = new Float32Array( triangles * 3 * 3 );
				var colors = new Float32Array( triangles * 3 * 3 );
				
				var color = new THREE.Color();
				
				var n = 1000, n2 = n/2;	// triangles spread in the cube
				var d = 1200, d2 = d/2;	// individual triangle size
				
				var pA = new THREE.Vector3();
				var pB = new THREE.Vector3();
				var pC = new THREE.Vector3();

				var cb = new THREE.Vector3();
				var ab = new THREE.Vector3();
				
				for ( var i = 0; i < positions.length; i += 9 ) {

					// positions

					var x = Math.random() * n - n2;
					var y = Math.random() * n - n2;
					var z = Math.random() * n - n2;

					var ax = x + Math.random() * d - d2;
					var ay = y + Math.random() * d - d2;
					var az = z + Math.random() * d - d2;

					var bx = x + Math.random() * d - d2;
					var by = y + Math.random() * d - d2;
					var bz = z + Math.random() * d - d2;

					var cx = x + Math.random() * d - d2;
					var cy = y + Math.random() * d - d2;
					var cz = z + Math.random() * d - d2;

					positions[ i ]     = ax;
					positions[ i + 1 ] = ay;
					positions[ i + 2 ] = az;

					positions[ i + 3 ] = bx;
					positions[ i + 4 ] = by;
					positions[ i + 5 ] = bz;

					positions[ i + 6 ] = cx;
					positions[ i + 7 ] = cy;
					positions[ i + 8 ] = cz;
					
					
					
					// flat face normals

					pA.set( ax, ay, az );
					pB.set( bx, by, bz );
					pC.set( cx, cy, cz );

					cb.subVectors( pC, pB );
					ab.subVectors( pA, pB );
					cb.cross( ab );

					cb.normalize();

					var nx = cb.x;
					var ny = cb.y;
					var nz = cb.z;

					normals[ i ]     = nx;
					normals[ i + 1 ] = ny;
					normals[ i + 2 ] = nz;

					normals[ i + 3 ] = nx;
					normals[ i + 4 ] = ny;
					normals[ i + 5 ] = nz;

					normals[ i + 6 ] = nx;
					normals[ i + 7 ] = ny;
					normals[ i + 8 ] = nz;

					// colors

					var vx = ( x / n ) + 0.5;
					var vy = ( y / n ) + 0.5;
					var vz = ( z / n ) + 0.5;

					color.setRGB( vx, vy, vz );

					colors[ i ]     = color.r;
					colors[ i + 1 ] = color.g;
					colors[ i + 2 ] = color.b;

					colors[ i + 3 ] = color.r;
					colors[ i + 4 ] = color.g;
					colors[ i + 5 ] = color.b;

					colors[ i + 6 ] = color.r;
					colors[ i + 7 ] = color.g;
					colors[ i + 8 ] = color.b;
					
					
					}
					
				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'normal', new THREE.BufferAttribute( normals, 3 ) );
				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );				
				
				geometry.drawcalls.push( {
					start: 0,
					count: 0,
					index: 0
				} );

				geometry.computeBoundingSphere();

				var material = new THREE.MeshPhongMaterial( {
					color: 0xaaaaaa, specular: 0xffffff, shininess: 250,
					side: THREE.DoubleSide, vertexColors: THREE.VertexColors
				} );
				
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				//

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );
				}
				
				//

			function animate() {
				
				
				
				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				
				var time = Date.now() * speedy;
				
				var position = mesh.geometry.attributes.position.array;
				
				for( var i = 0; i < triangles * 3 * 3; i += 9 ) {
					var l = i+0.1;
					position[ i ]     = rangy * ( 1 + Math.sin( time * l) );
					position[ i + 1 ] = rangy * ( 1 + Math.sin( time + 0.1*l ) );
					position[ i + 2 ] = rangy * ( 1 + Math.sin( time + 0.2*l ) );

					position[ i + 3 ] = rangy * ( 1 + Math.sin( time + 0.3*l) );
					position[ i + 4 ] = rangy * ( 1 + Math.sin( time + 0.4*l ) );
					position[ i + 5 ] = rangy * ( 1 + Math.sin( time + 0.5*l) );

					position[ i + 6 ] = rangy * ( 1 + Math.sin( time + 0.6*l ) );
					position[ i + 7 ] = rangy * ( 1 + Math.sin( time + 0.7*l ) );
					position[ i + 8 ] = rangy * ( 1 + Math.sin( time + 0.8*l ) );

			}

				mesh.geometry.attributes.position.needsUpdate = true;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
